name: first-github-action

on:
  push:
    branches:
      - main

jobs:
  Prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make prepare

  Services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make services

  Run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make run