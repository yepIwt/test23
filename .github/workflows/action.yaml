name: first-github-action

on:
  push:
    branches:
      - main

jobs:
  stages:
    - build
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - run: make prepare
    - services
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - run: make services
    - run_project
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - run: make run
